<mat-form-field class="searchbar">
  <input
    type="string"
    matInput
    [placeholder]="placeholder()"
    [formControl]="searchControl"
  />
  @if (searchControl.value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
